<div ng-include="'components/menu.html'"></div>

<h1>Inventory</h1>

<ul class="items-list">
	<li class="items-list__item" ng-repeat="item in items track by $index">{{ item.name}} <button ng-show="item.consumable" ng-click="useItem()">Use</button> <button ng-click="dropItem()">Drop</button><button ng-show="item.wearable">Equip</button></li>

	<li class="items-list__item" ng-show="!items.length">You have no items</li>
</ul>
